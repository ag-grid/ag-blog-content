<div>
  <ag-grid-angular
    style="height: 100vh;"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pinnedTopRowData]="inputRow"
    [rowNumbers]="{ valueFormatter: rowNumbersFormatter }"
    (gridReady)="onGridReady($event)"
    (cellEditingStopped)="onCellEditingStopped($event)"
  />
</div>
