<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Grid & AG Charts - Unified Theming API Demo</title>

    
    <!-- AG Charts Community JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/umd/ag-charts-community.min.js"></script>
    <!-- AG Grid Community JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <!-- AG Grid Enterprise JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
    <!-- AG Charts Enterprise JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-enterprise/dist/umd/ag-charts-enterprise.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="main-layout">
            <div class="theme-sidebar">
                <!-- Theme Form -->
                <div class="theme-form" id="themeForm">
                    <div class="theme-form-header">
                        <div class="theme-form-title">Theme Controls</div>
                    </div>
                    
                    <div class="theme-form-grid">
                        <!-- Layout Section -->
                        <div class="theme-section">
                            <h4 class="theme-section-header">Layout</h4>
                            <div class="form-field">
                                <label class="field-label">Y-Axis Left</label>
                                <input type="text" class="field-input" id="yAxisTitleLeft" value="Revenue (Millions USD)">
                            </div>
                            <div class="form-field">
                                <label class="field-label">Y-Axis Right</label>
                                <input type="text" class="field-input" id="yAxisTitleRight" value="Enterprise Customers">
                            </div>
                        </div>
                        
                        <!-- Bar Section -->
                        <div class="theme-section">
                            <h4 class="theme-section-header">Bar Chart</h4>
                            <div class="form-row">
                                <div class="form-field">
                                    <label class="field-label">Gradient</label>
                                    <div class="color-group">
                                        <div class="color-field">
                                            <input type="color" class="color-input" id="barColorStart" value="#00B0F0">
                                            <span class="color-label">Start</span>
                                        </div>
                                        <div class="color-field">
                                            <input type="color" class="color-input" id="barColorEnd" value="#0073CC">
                                            <span class="color-label">End</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <label class="field-label">Stroke</label>
                                    <input type="color" class="color-input" id="barStrokeColor" value="#0073CC">
                                </div>
                            </div>
                            <div class="form-field">
                                <label class="field-label">Rotation: <span id="rotationValue" class="value-display">90</span>Â°</label>
                                <input type="range" min="0" max="360" class="range-input" id="barRotation" value="90">
                            </div>
                                <div class="form-field">
                                    <label class="field-label">Width: <span id="strokeWidthValue" class="value-display">1</span>px</label>
                                    <input type="range" min="0" max="5" class="range-input" id="barStrokeWidth" value="1">
                                </div>
                        </div>
                        
                        <!-- Line Section -->
                        <div class="theme-section">
                            <h4 class="theme-section-header">Line Chart</h4>
                            <div class="form-row">
                            <div class="form-field">
                                <label class="field-label">Stroke</label>
                                <input type="color" class="color-input" id="lineStrokeColor" value="#f3931e">
                            </div>
                                <div class="form-field">
                                    <label class="field-label">Dash</label>
                                    <input type="number" class="field-input" id="dashLength" value="5">
                                </div>
                                <div class="form-field">
                                    <label class="field-label">Gap</label>
                                    <input type="number" class="field-input" id="gapLength" value="5">
                                </div>
                            </div>
                            <div class="form-field">
                                <label class="checkbox-field">
                                    <input type="checkbox" class="checkbox-input" id="lineMarkers">
                                    <span class="checkbox-label">Show Markers</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Visibility Section -->
                        <div class="theme-section">
                            <h4 class="theme-section-header">Visibility</h4>
                            <div class="checkbox-group">
                                <label class="checkbox-field">
                                    <input type="checkbox" class="checkbox-input" id="showTitle">
                                    <span class="checkbox-label">Show Title</span>
                                </label>
                                <label class="checkbox-field">
                                    <input type="checkbox" class="checkbox-input" id="showSubtitle">
                                    <span class="checkbox-label">Show Subtitle</span>
                                </label>
                                <label class="checkbox-field">
                                    <input type="checkbox" class="checkbox-input" id="showLegend">
                                    <span class="checkbox-label">Show Legend</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-area">
                <!-- Integrated Charts Card -->
                <div class="chart-card integrated-chart" data-implementation="integrated">
                    <div class="chart-card-header">
                        <div class="implementation-badge integrated-badge">
                            Integrated Charts
                        </div>
                    </div>
                    <div class="chart-card-content">
                        <div id="myGrid" style="height: 100%; width: 100%;"></div>
                    </div>
                </div>
                
                <!-- Standalone Charts Card -->
                <div class="chart-card standalone-chart" data-implementation="standalone">
                    <div class="chart-card-header">
                        <div class="implementation-badge standalone-badge">
                            Standalone Charts
                        </div>
                    </div>
                    <div class="chart-card-content">
                        <div id="myChart" style="height: 100%; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Application JS -->
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
